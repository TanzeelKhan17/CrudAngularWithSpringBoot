<h3 style="text-align: center;">Employee-List Works!</h3>
<br>
<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Update</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employee">
        <th scope="row">{{emp.id}}</th>
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.emailId}}</td>
        <td><button type="button" class="btn btn-success" (click)="updateEmployee(emp.id)" >Update</button>
          ></td>
      </tr>
      
     
    </tbody>
  </table>
</div>
